{% extends 'user/base.html'%}

{% block title %}
    Profile Update
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    {% load static %}

    <img style="height: 80px; width: 80px;" class="rounded-circle"
         src="{{ user.profile.profile_picture.url }}"
         alt="{{ user.profile.profile_picture.url }}">

    {{ user.username }}

    <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ user_update_form | crispy }}
                    {{ profile_update_form | crispy }}
                </fieldset>
            <button class="submit form-group btn btn-outline-info">
            Update
        </button>
    </form>



{% endblock %}
